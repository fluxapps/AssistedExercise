<div class="answer_form" id="{ANSWER_FORM_ID}">
    <input type="hidden" name="answer[{ANSWER_ID}][is_voted_by_current_user]" value="{IS_VOTED}">
    <input type="hidden" name="answer[{ANSWER_ID}][answer_id]" value="{ANSWER_ID}">

    <!-- BEGIN item -->
    <div class="item-wrapper">
        <label class="col-sm-3 control-label item-label"><span class="ilAccHeadingHidden">{PHID_TITLE}</span></label>
        <div class="col-sm-9 item">
            {ITEM}
        </div>
    </div>
    <!-- END item -->

    <!-- BEGIN voting -->
        <div class="col-sm-3 vote">
            <!--<input type="hidden" name="_id_" value="27094913">-->
            <a class="vote-up-off" title="This answer is useful"></a>
            <!-- BEGIN number_of_up_votings -->
            <span itemprop="upvoteCount" class="vote-count-post ">{NUMBEROFUPVOTINGS}</span>
            <!-- END number_of_up_votings -->
            <a class="vote-down-off" style="display: none" title="This answer is not useful"></a>
            <span style="color:red; display:none" class="voting_error">{VOTE_ERROR_TEXT}</span>
        </div>
    <!-- END voting -->

        <!-- BEGIN answer -->
        <div class="col-sm-9 bg-grey answer-wrapper">
            {ANSWER}
        </div>
        <!-- END answer -->

        <!-- BEGIN comment_counter -->
        <div class="col-sm-9 comment-counter">
            <label class="control-label comment-counter-label"><span class="ilAccHeadingHidden">{PHID_TITLE}</span>{NUMBER_OF_COMMENTS} {COMMENT_TEXT}</label><a class="show-hide-comments" title="Show or hide comments"></a>
        </div>
        <!-- END comment_counter -->

        <!-- TODO fill content in corresponding input gui and remove dummy data -->
        <!-- BEGIN comment_wrapper -->
        <div class="comment-wrapper">
            <div class="comments">
            <!-- BEGIN comment -->
                <div class="col-sm-9 comment-content" style="display: none" id="{COMMENT_ID}">
                    {COMMENT}
                </div>
            <!-- END comment -->
            </div>
            <div class="col-sm-9 create-comment-link">
                <a href="#">{CREATE_COMMENT_LINK_TEXT}</a>
            </div>
            <div class="col-sm-9 comment-create-form" style="display: none">
                <form>
                    <div class="form-group">
                        <label for="comment">{CREATE_COMMENT_FORM_LABEL}</label>
                        <textarea class="form-control comment-textarea" rows="5" id="comment"></textarea>
                    </div>
                </form>
            </div>
            <span class="col-sm-9 col-sm-offset-3 comment-form-error-message" style="color:red; padding:0px; display: none">{CREATE_COMMENT_FORM_ERROR_MESSAGE}</span>
            <div class="col-sm-offset-3 col-sm-9 comment-links" style="display: none">
                <a href="#" style="float: left;" class="save-link">{COMMENT_SAVE_TEXT}</a>
                <a href="#" style="float: right;" class="discard-link">{COMMENT_DISCARD_TEXT}</a>
            </div>
            <span class="new-comment-data" data-new-comments="{CONTENT}"></span>
        </div>
        <!-- END comment_wrapper -->
        <!-- BEGIN create_comment_link -->
<!--        <div class="col-sm-9 create-comment-link">
            <a href="#">{CREATE_COMMENT_LINK_TEXT}</a>
        </div>-->
        <!-- END create_comment_link -->

        <!-- BEGIN create_comment_form -->
<!--        <div class="form-group" style="display: none">
            <label for="comment">{CREATE_COMMENT_FORM_LABEL}</label>
            <input type="text" class="form-control" id="comment" />
        </div>-->
        <!-- END create_comment_form -->

    <!-- BEGIN existing_answer_data -->
    <!--<span class="existing-answer-data" data-answers="{CONTENT_ANSWER}"></span>-->
    <!-- END existing_answer_data -->

    <!-- BEGIN existing_voting_data -->
    <!--<span class="existing-voting-data" data-voting="{VOTING_DATA}"></span>-->
    <!-- END existing_voting_data -->

    <!-- BEGIN existing_comment_data -->
    <!--<span class="existing-comment-data" data-comments="{CONTENT_COMMENT}"></span>-->
    <!-- END existing_comment_data -->

</div>
